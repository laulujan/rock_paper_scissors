<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>
      <div class="main">
        <div id ="player-score" class="score hidden">
          <h2>You</h2>
          <h3>Score</h3>
          <p id="player-counter"></p>
        </div>
        <div class="game">
          <img id="img"
            src="https://thumbs.gfycat.com/WhichDisastrousAmurratsnake-small.gif"
          />
          <div  id="moves" class="no-display">
            <button id="rock" value="rock" onclick="game()">👊</button>
            <button id="paper" value="paper" onclick="game()">🖐</button>
            <button id="scissors" value="scissors" onclick="game()" >✌</button>
          </div>
        </div>
        <div  id ="computer-score" class="score hidden">
          <h2>Computer</h2>
          <h3>Score</h3>
          <p id="computer-counter"></p>
        </div>
      </div>
      <div id="play-btn">
        <button onclick="play()">Play ▷</button>
      </div>
      <div class="results hidden">
        <p id="legend"></p>
        <p id="ties-score"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
