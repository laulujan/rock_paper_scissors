<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>
      <div class="main">
        <div id="player-score" class="score">
          <h2>Player</h2>
          <h3>Score</h3>
          <p class="counter" id="player-counter"></p>
        </div>
        <div class="game">
          <img
            id="img"
            src="https://thumbs.gfycat.com/WhichDisastrousAmurratsnake-small.gif"
          />
          <div id="moves" class="no-display">
            <button class="moves" id="rock" value="rock" onclick="game()">👊</button>
            <button class="moves" id="paper" value="paper" onclick="game()">🖐</button>
            <button class="moves" id="scissors" value="scissors" onclick="game()"> ✌ </button>
          </div>
        </div>
        <div id="computer-score" class="score">
          <h2>Computer</h2>
          <h3>Score</h3>
          <p  class="counter" id="computer-counter"></p>
        </div>
      </div>
      <div id="play-btn">
        <button class="start" onclick="play()">Start</button>
      </div>
      <div id="results">
        <p id="legend"></p>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-body">
            <p id="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button   class="start" id="reload" onclick="reload()">Play again</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
